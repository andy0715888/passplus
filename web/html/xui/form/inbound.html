{{define "form/inbound"}}
<!-- base -->
<a-form layout="inline">
    <a-form-item label='{{ i18n "remark" }}'>
        <a-input v-model.trim="dbInbound.remark"></a-input>
    </a-form-item>
    <a-form-item label='{{ i18n "enable" }}'>
        <a-switch v-model="dbInbound.enable"></a-switch>
    </a-form-item>
    <a-form-item label='{{ i18n "protocol" }}'>
        <a-select v-model="inbound.protocol" style="width: 160px;">
            <a-select-option v-for="p in Protocols" :key="p" :value="p">[[ p ]]</a-select-option>
        </a-select>
    </a-form-item>
    <a-form-item>
        <span slot="label">
            监听 IP
            <a-tooltip>
                <template slot="title">
                    默认留空即可
                </template>
                <a-icon type="question-circle" theme="filled"></a-icon>
            </a-tooltip>
        </span>
        <a-input v-model.trim="inbound.listen"></a-input>
    </a-form-item>
    <a-form-item label="端口">
        <a-input type="number" v-model.number="inbound.port"></a-input>
    </a-form-item>
    <a-form-item>
        <span slot="label">
            总流量(GB)
            <a-tooltip>
                <template slot="title">
                    0 表示不限制
                </template>
                <a-icon type="question-circle" theme="filled"></a-icon>
            </a-tooltip>
        </span>
        <a-input-number v-model="dbInbound.totalGB" :min="0"></a-input-number>
    </a-form-item>
    <a-form-item>
        <span slot="label">
            到期时间
            <a-tooltip>
                <template slot="title">
                    留空则永不到期
                </template>
                <a-icon type="question-circle" theme="filled"></a-icon>
            </a-tooltip>
        </span>
        <a-date-picker :show-time="{ format: 'HH:mm' }" format="YYYY-MM-DD HH:mm"
                       v-model="dbInbound._expiryTime" style="width: 300px;"></a-date-picker>
    </a-form-item>
</a-form>

<!-- 二次转发配置 -->
<a-divider>二次转发配置</a-divider>
<a-form layout="inline">
    <a-form-item>
        <span slot="label">
            启用二次转发
            <a-tooltip>
                <template slot="title">
                    启用后将流量转发到其他代理服务器
                </template>
                <a-icon type="question-circle" theme="filled"></a-icon>
            </a-tooltip>
        </span>
        <a-switch v-model="dbInbound.secondaryForwardEnable"></a-switch>
    </a-form-item>
    
    <template v-if="dbInbound.secondaryForwardEnable">
        <a-form-item label="转发协议">
            <a-select v-model="dbInbound.secondaryForwardProtocol" style="width: 120px;">
                <a-select-option value="socks">SOCKS</a-select-option>
                <a-select-option value="http">HTTP</a-select-option>
            </a-select>
        </a-form-item>
        
        <a-form-item label="服务器地址">
            <a-input v-model.trim="dbInbound.secondaryForwardAddress" placeholder="例如：127.0.0.1"></a-input>
        </a-form-item>
        
        <a-form-item label="端口">
            <a-input type="number" v-model.number="dbInbound.secondaryForwardPort" :min="1" :max="65535"></a-input>
        </a-form-item>
        
        <a-form-item>
            <span slot="label">
                用户名
                <a-tooltip>
                    <template slot="title">
                        如果不需要认证，可以留空
                    </template>
                    <a-icon type="question-circle" theme="filled"></a-icon>
                </a-tooltip>
            </span>
            <a-input v-model.trim="dbInbound.secondaryForwardUsername" placeholder="可选"></a-input>
        </a-form-item>
        
        <a-form-item>
            <span slot="label">
                密码
                <a-tooltip>
                    <template slot="title">
                        如果不需要认证，可以留空
                    </template>
                    <a-icon type="question-circle" theme="filled"></a-icon>
                </a-tooltip>
            </span>
            <a-input-password v-model.trim="dbInbound.secondaryForwardPassword" placeholder="可选"></a-input-password>
        </a-form-item>
    </template>
</a-form>

<!-- vmess settings -->
<template v-if="inbound.protocol === Protocols.VMESS">
    {{template "form/vmess"}}
</template>

<!-- vless settings -->
<template v-if="inbound.protocol === Protocols.VLESS">
    {{template "form/vless"}}
</template>

<!-- trojan settings -->
<template v-if="inbound.protocol === Protocols.TROJAN">
    {{template "form/trojan"}}
</template>

<!-- shadowsocks -->
<template v-if="inbound.protocol === Protocols.SHADOWSOCKS">
    {{template "form/shadowsocks"}}
</template>

<!-- dokodemo-door -->
<template v-if="inbound.protocol === Protocols.DOKODEMO">
    {{template "form/dokodemo"}}
</template>

<!-- socks -->
<template v-if="inbound.protocol === Protocols.SOCKS">
    {{template "form/socks"}}
</template>

<!-- http -->
<template v-if="inbound.protocol === Protocols.HTTP">
    {{template "form/http"}}
</template>

<!-- stream settings -->
<template v-if="inbound.canEnableStream()">
    {{template "form/streamSettings"}}
</template>

<!-- tls settings -->
<template v-if="inbound.canEnableTls()">
    {{template "form/tlsSettings"}}
</template>

<!-- sniffing -->
<template v-if="inbound.canSniffing()">
    {{template "form/sniffing"}}
</template>
{{end}}
